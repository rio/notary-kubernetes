apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: registry-auth@kubernetescrd
spec:
  rules:
    - host: registry.rio.systems
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry
                port:
                  number: 5000